<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>

  <div class="header">
    <div id="searchbar" class="upper">
      <img src="./assets/search.png">
      <div id="search"></div>
    </div>
    <div id="info" class="upper right">
      <img src="./assets/bell.png" id="bell">
      <img src="./assets/cat-avatar.png">
      <h3>Morgan Oakley</h3>
    </div>
    <div id="intro" class="lower">
      <img src="./assets/cat-avatar.png">
      <div class="intro-text">
        <p>Hi there,</p>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
    </div>
    <div id="buttons" class="lower right">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="heading">
      <img src="./assets/dashboard.png">
      <h1>Dashboard</h1>
    </div>
    <div class="navigation">
      <div class="menu-item">
        <img src="./assets/home.png">
        <h2>Home</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/profile.png">
        <h2>Profile</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/messages.png">
        <h2>Messages</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/history.png">
        <h2>History</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/tasks.png">
        <h2>Tasks</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/communities.png">
        <h2>Communities</h2>
      </div>
    </div>
    <div class="branding">
      <div class="menu-item">
        <img src="./assets/settings.png">
        <h2>Settings</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/support.png">
        <h2>Support</h2>
      </div>
      <div class="menu-item">
        <img src="./assets/privacy.png">
        <h2>Privacy</h2>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="projects-heading">
      <h2>Your Projects</h2>
    </div>
    <div class="announcements-heading">
      <h2>Announcements</h2>
    </div>
    
    <div class="projects">
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
    </div>

    <div class="announcements-trending">
      <div class="content">
        <div class="announcements">Announcements content</div>
        Trending
        <div class="trending">
          <h2>Trending content</h2>
        </div>
      </div>
      
    </div>
    
  </div>

</body>
</html>
